<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>啵啵连连看</title>
  <script src="js/zepto.min.js"></script>
  <link rel="stylesheet" href="./main.css">
  <script>
    window.onload = resize;
    window.onresize = resize;
    function resize(){
        // console.log('可视宽'+ document.documentElement.clientWidth);
        let scaleNum = document.documentElement.clientHeight / 660;
        document.getElementsByTagName("body")[0].style.zoom = scaleNum;
    }
  </script>
</head>
<body">
  <div class="wrapper">
    <div class="init-box">
      <div class="start-btn">
      </div>
    </div>
    <div class="game-box hidden">
      <div class="toolbar">
        <div class="time"></div>
        <div class="level"></div>
        <div class="disorder"></div>
        <div class="scoring"></div>
      </div>
      <div class="game-area">
        <table id="game">
          <canvas id="canvas" class="hidden" width=800 height=560></canvas>
        </table>
      </div>
    </div>
    <div class="game-over hidden">
      <div class="current-score"></div>
      <div class="history-score"></div>
      <div class="replay-btn"></div>
    </div>
    <audio class="hidden" src="./sfx/theme.mp3" loop="loop"></audio>

  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
